<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>

  <!-- Google Fonts and Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Main Stylesheets -->
  <link rel="stylesheet" href="../../css/administrator_view/main.css" />
  <link rel="stylesheet" href="../../css/administrator_view/product_details.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar glass-card">
    <div class="brand">
      <span class="material-icons">dashboard</span>
      <h1>CompareIt Admin</h1>
    </div>
    <nav>
      <ul>
        <li><a href="user_view.html"><span class="material-icons">person</span> Users</a></li>
        <li><a href="product_view.html" class="active"><span class="material-icons">inventory_2</span> Products</a></li>
        <li><a href="retailer_view.html"><span class="material-icons">storefront</span> Retailers</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <section class="panel glass-card product-detail">
      <div class="panel-header">
        <h2>Product Details</h2>
      </div>
      <!-- Error message section -->
      <div class="error-message product-not-found hidden">
        <span class="material-icons">error_outline</span>
        <p>Product not found. Please check the ID and try again.</p>
      </div>
      <!-- Details form (shown when product exists) -->
      <form class="form-grid product-form">
        <div class="form-group">
          <label for="product-id">ID</label>
          <input type="text" id="product-id" name="product-id" value="101" readonly />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="Wireless Mouse" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" id="price" name="price" value="29.99" />
        </div>
        <div class="form-group">
          <label for="discounted-price">Discounted Price</label>
          <input type="number" step="0.01" id="discounted-price" name="discounted-price" placeholder="None" />
        </div>
        <div class="form-group image-group">
          <label>Image</label>
          <div class="image-preview">
            <img src="https://example.com/mouse.jpg" alt="Product Image" />
          </div>
        </div>
        <div class="form-group">
          <label for="image-url">Image URL</label>
          <input type="url" id="image-url" name="image-url" value="https://example.com/mouse.jpg" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" step="0.1" id="rating" name="rating" value="4.5" />
        </div>
        <div class="form-group">
          <label for="product-link">Product Link</label>
          <input type="url" id="product-link" name="product-link" value="https://example.com/mouse" />
        </div>
        <div class="form-group">
          <label for="num-reviews">Number of Reviews</label>
          <input type="number" id="num-reviews" name="num-reviews" value="120" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" value="Accessories" />
        </div>
        <div class="form-group">
          <label for="retailer">Retailer</label>
          <input type="text" id="retailer" name="retailer" value="Retail Co." />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><span class="material-icons">save</span> Save Changes</button>
          <button type="button" class="btn btn-danger"><span class="material-icons">delete</span> Delete Product</button>
        </div>
      </form>
    </section>
  </main>
  <script src="../../js/administrator_view/product_details.js"></script>
</body>
</html>
